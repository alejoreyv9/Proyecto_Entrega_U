<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Contacto - Barbería Alura</title>
</head>

<body>
  <header>
    <div class="caja">
      <h1>
        <img src="img2/logo.png" alt="Logo de la Barbería Alura">
      </h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="productos.html">Productos</a></li>
          <li><a href="contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <form action="">
      <label for="nombreapellido">Nombre y Apellido.</label>
      <input type="text" id="nombreapellido" class="input-patron" required>

      <label for="correoelectronico">Correo Electronico</label>
      <input type="email" id="correoelectronico" class="input-patron" required placeholder="email@dominio.com">

      <label for="telefono">Teléfono</label>
      <input type="tel" id="telefono" class="input-patron" required placeholder="XXX XXXXXXX">

      <label for="mensaje">Mensaje</label>
      <textarea name="" id="mensaje" cols="70" rows="10" class="input-patron" required></textarea>

      <fieldset>
        <legend>¿Cómo le gustaría que lo contactemos?</legend>

        <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>

        <label for="radio-telefono"><input type="radio" name="contacto" value="email"
            id="radio-telefono">Teléfono</label>

        <label for="radio-whatsapp"><input type="radio" name="contacto" value="email" id="radio-whatsapp"
            checked>Whatsapp</label>
      </fieldset>

      <fieldset>
        <legend>¿En cuál horario prefieres ser atendido?</legend>

        <select name="" id="">
          <option value="">Mañana</option>
          <option value="">Tarde</option>
          <option value="">Noche</option>
        </select>
      </fieldset>
      <label for="">
        <input class="checkbox" type="checkbox" checked>¿Le gustaría recibir novedades de la Barbería Alura?
      </label>

      <input type="submit" value="Enviar Formularío" class="botonEnviar">
    </form>

    <!-- Vamos a crear una tabla -->

    <table>
      <thead>
        <tr>
          <th>Día</th>
          <th>Horario</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Lunes</td>
          <td>8:00.AM - 8:00.PM.</td>
        </tr>
        <tr>
          <td>Miércoles</td>
          <td>9:00.AM - 9:00.PM.</td>
        </tr>
        <tr>
          <td>Viernes</td>
          <td>7:00.AM - 6:00.PM.</td>
        </tr>
      </tbody>
    </table>


  </main>

  <footer>
    <img src="img2/logo-blanco.png" alt="Logo blanco de la Barbería Alura">
    <p class="copyright">&copy Copyright Barbería Alura - 2023</p>
  </footer>
</body>

</html>
